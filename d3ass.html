<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        padding: 20px;
    }
    .form-container {
        background: white;
        padding: 20px;
        max-width: 500px;
        margin: auto;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }
    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="radio"],
    input[type="checkbox"] {
        margin-right: 5px;
    }
    .btn-container {
        margin-top: 20px;
        text-align: center;
    }
    input[type="submit"],
    input[type="reset"] {
        padding: 8px 16px;
        border: none;
        background-color: #4CAF50;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
    }
    input[type="reset"] {
        background-color: #f44336;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    input[type="reset"]:hover {
        background-color: #d32f2f;
    }
</style>
</head>
<body>

<div class="form-container">
    <h2>Registration Form</h2>
    <form action="https://formsubmit.co/shivamog001@gmail.com" method="POST">
        
        <!-- Hidden fields -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://google.com">

        <label for="name">Name:</label>
        <input type="text" id="name" name="Name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="Age" required>

        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="Branch" required>

        <label for="year">Year:</label>
        <input type="text" id="year" name="Year" required>

        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" name="Specialization" required>

        <label>Gender:</label>
        <input type="radio" name="Gender" value="Male"> Male
        <input type="radio" name="Gender" value="Female"> Female
        <input type="radio" name="Gender" value="Other"> Other

        <label>Courses Offered:</label>
        <input type="checkbox" name="Courses[]" value="TypeScript"> TypeScript
        <input type="checkbox" name="Courses[]" value="Python"> Python
        <input type="checkbox" name="Courses[]" value="HTML"> HTML
        <input type="checkbox" name="Courses[]" value="CSS"> CSS

        <div class="btn-container">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</div>

</body>
</html>
